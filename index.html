<!DOCTYPE html>

<html>

<head>
    <title>WWWord Guess</title>
    <meta charset="UTF-8">
    <meta name="description" content="game with vanilla javascript">
    <meta name="author" content="Danielle LaMorte">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!--Google Fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,700&display=swap" rel="stylesheet"> 
    <link rel='stylesheet' type="text/css" href='styles.css' />
</head>

<body>
   
    <div class="bg-dark px-4 pt-5 my-5 text-center border-bottom text-secondary" id="header">
        <h1 class="display-4 fw-bold text-white h1">World Wide Word Guess</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">This is a hangman style word game. A country name is chosen at random. You try to guess it, letter by letter, until you run out of guesses. </p>

          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
          <h4>Press a letter key to guess the country name.</h4>
          </div>
        </div>
        <div class="overflow-hidden" style="max-height: 30vh;">
          <div class="container px-5">
            <img src="img/flags.jpg" class="img-fluid border rounded-3 shadow-lg mb-4" alt="Example image" width="900" height="700" loading="lazy">
          </div>
         
        </div>
      </div>
    
      <div class="b-example-divider"></div>
        <main class="background">
            <div class="bg-dark container">
            <div class="row">
                <div class="col-md-7">
                <div class="card bg-dark text-white text-center">
                    <h1 class="card-header h1">Current Word</h1>
                    <h2 class="card-header h2" id="blanksLetters"></h2>
                    <h3 class = "message"></h3>
                </div>
                </div>
                <div class ="col-md-4 ">
                    <div class="card text-center ">
                        <h3 class="card-header">Guesses Remaining</h3>
                        <p class="card-header" id="Guesses-remain"></p>
                    </div>

                    <div class="card text-center">
                        <div>
                        <h3 class="card-header">Incorrect Guesses</h3>
                        <p class="card-header" id="wrong-guesses"> </p>
                        </div>
                    </div>
                    <div class="card text-center">
                       
                         <h3 class="card-header">Wins and Losses</h3>
                        <p class="card-header" id="wins"> Wins:</p>
                        <p class="card-header" id="losses">Losses: </p>
                    </div>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <button type="button" class=" btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold new-game">Start a New Game</button>
                      </div>
                  
                </div>
            </div>
    </div>
    
</main>


</body>
<script src="game.js" type="text/javascript"></script>

</html>
